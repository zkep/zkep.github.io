        <h2 id="备忘录模式"><a href="#备忘录模式" class="headerlink" title="备忘录模式"></a>备忘录模式</h2><blockquote>
<p>定义：在不违背封装原则的前提下，捕获一个对象的内部状态，并在该对象之外保存这个状态，以便之后恢复为先前的状态</p>
</blockquote>
<span id="more"></span>


<h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// Package memento 备忘录模式</span></span><br><span class="line"><span class="comment">// 下面这个例子采用原课程的例子，一个输入程序</span></span><br><span class="line"><span class="comment">// 如果输入 :list 则显示当前保存的内容</span></span><br><span class="line"><span class="comment">// 如果输入 :undo 则删除上一次的输入</span></span><br><span class="line"><span class="comment">// 如果输入其他的内容则追加保存</span></span><br><span class="line"><span class="keyword">package</span> memento</span><br><span class="line"></span><br><span class="line"><span class="comment">// InputText 用于保存数据</span></span><br><span class="line"><span class="keyword">type</span> InputText <span class="keyword">struct</span> &#123;</span><br><span class="line">	content <span class="type">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Append 追加数据</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(in *InputText)</span></span> Append(content <span class="type">string</span>) &#123;</span><br><span class="line">	in.content += content</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// GetText 获取数据</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(in *InputText)</span></span> GetText() <span class="type">string</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> in.content</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Snapshot 创建快照</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(in *InputText)</span></span> Snapshot() *Snapshot &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;Snapshot&#123;content: in.content&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Restore 从快照中恢复</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(in *InputText)</span></span> Restore(s *Snapshot) &#123;</span><br><span class="line">	in.content = s.GetText()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Snapshot 快照，用于存储数据快照</span></span><br><span class="line"><span class="comment">// 对于快照来说，只能不能被外部（不同包）修改，只能获取数据，满足封装的特性</span></span><br><span class="line"><span class="keyword">type</span> Snapshot <span class="keyword">struct</span> &#123;</span><br><span class="line">	content <span class="type">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// GetText GetText</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s *Snapshot)</span></span> GetText() <span class="type">string</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> s.content</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h3 id="单元测试"><a href="#单元测试" class="headerlink" title="单元测试"></a>单元测试</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> memento</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;testing&quot;</span></span><br><span class="line"></span><br><span class="line">	<span class="string">&quot;github.com/stretchr/testify/assert&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestDemo</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	in := &amp;InputText&#123;&#125;</span><br><span class="line">	snapshots := []*Snapshot&#123;&#125;</span><br><span class="line"></span><br><span class="line">	tests := []<span class="keyword">struct</span> &#123;</span><br><span class="line">		input <span class="type">string</span></span><br><span class="line">		want  <span class="type">string</span></span><br><span class="line">	&#125;&#123;</span><br><span class="line">		&#123;</span><br><span class="line">			input: <span class="string">&quot;:list&quot;</span>,</span><br><span class="line">			want:  <span class="string">&quot;&quot;</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			input: <span class="string">&quot;hello&quot;</span>,</span><br><span class="line">			want:  <span class="string">&quot;&quot;</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			input: <span class="string">&quot;:list&quot;</span>,</span><br><span class="line">			want:  <span class="string">&quot;hello&quot;</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			input: <span class="string">&quot;world&quot;</span>,</span><br><span class="line">			want:  <span class="string">&quot;&quot;</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			input: <span class="string">&quot;:list&quot;</span>,</span><br><span class="line">			want:  <span class="string">&quot;helloworld&quot;</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			input: <span class="string">&quot;:undo&quot;</span>,</span><br><span class="line">			want:  <span class="string">&quot;&quot;</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			input: <span class="string">&quot;:list&quot;</span>,</span><br><span class="line">			want:  <span class="string">&quot;hello&quot;</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> _, tt := <span class="keyword">range</span> tests &#123;</span><br><span class="line">		t.Run(tt.input, <span class="function"><span class="keyword">func</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">			<span class="keyword">switch</span> tt.input &#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">&quot;:list&quot;</span>:</span><br><span class="line">				assert.Equal(t, tt.want, in.GetText())</span><br><span class="line">			<span class="keyword">case</span> <span class="string">&quot;:undo&quot;</span>:</span><br><span class="line">				in.Restore(snapshots[<span class="built_in">len</span>(snapshots)<span class="number">-1</span>])</span><br><span class="line">				snapshots = snapshots[:<span class="built_in">len</span>(snapshots)<span class="number">-1</span>]</span><br><span class="line">			<span class="keyword">default</span>:</span><br><span class="line">				snapshots = <span class="built_in">append</span>(snapshots, in.Snapshot())</span><br><span class="line">				in.Append(tt.input)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
