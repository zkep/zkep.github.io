<h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// Package interpreter 解释器模式</span></span><br><span class="line"><span class="comment">// 采用原课程的示例, 并且做了一下简化</span></span><br><span class="line"><span class="comment">// 假设我们现在有一个监控系统</span></span><br><span class="line"><span class="comment">// 现在需要实现一个告警模块，可以根据输入的告警规则来决定是否触发告警</span></span><br><span class="line"><span class="comment">// 告警规则支持 &amp;&amp;、&gt;、&lt; 3种运算符</span></span><br><span class="line"><span class="comment">// 其中 &gt;、&lt; 优先级比  &amp;&amp; 更高</span></span><br><span class="line"><span class="keyword">package</span> interpreter</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;regexp&quot;</span></span><br><span class="line">	<span class="string">&quot;strconv&quot;</span></span><br><span class="line">	<span class="string">&quot;strings&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// AlertRule 告警规则</span></span><br><span class="line"><span class="keyword">type</span> AlertRule <span class="keyword">struct</span> &#123;</span><br><span class="line">	expression IExpression</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewAlertRule NewAlertRule</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewAlertRule</span><span class="params">(rule <span class="type">string</span>)</span></span> (*AlertRule, <span class="type">error</span>) &#123;</span><br><span class="line">	exp, err := NewAndExpression(rule)</span><br><span class="line">	<span class="keyword">return</span> &amp;AlertRule&#123;expression: exp&#125;, err</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Interpret 判断告警是否触发</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(r AlertRule)</span></span> Interpret(stats <span class="keyword">map</span>[<span class="type">string</span>]<span class="type">float64</span>) <span class="type">bool</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> r.expression.Interpret(stats)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// IExpression 表达式接口</span></span><br><span class="line"><span class="keyword">type</span> IExpression <span class="keyword">interface</span> &#123;</span><br><span class="line">	Interpret(stats <span class="keyword">map</span>[<span class="type">string</span>]<span class="type">float64</span>) <span class="type">bool</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// GreaterExpression &gt;</span></span><br><span class="line"><span class="keyword">type</span> GreaterExpression <span class="keyword">struct</span> &#123;</span><br><span class="line">	key   <span class="type">string</span></span><br><span class="line">	value <span class="type">float64</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Interpret Interpret</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(g GreaterExpression)</span></span> Interpret(stats <span class="keyword">map</span>[<span class="type">string</span>]<span class="type">float64</span>) <span class="type">bool</span> &#123;</span><br><span class="line">	v, ok := stats[g.key]</span><br><span class="line">	<span class="keyword">if</span> !ok &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> v &gt; g.value</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewGreaterExpression NewGreaterExpression</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewGreaterExpression</span><span class="params">(exp <span class="type">string</span>)</span></span> (*GreaterExpression, <span class="type">error</span>) &#123;</span><br><span class="line">	data := regexp.MustCompile(<span class="string">`\s+`</span>).Split(strings.TrimSpace(exp), <span class="number">-1</span>)</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(data) != <span class="number">3</span> || data[<span class="number">1</span>] != <span class="string">&quot;&gt;&quot;</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, fmt.Errorf(<span class="string">&quot;exp is invalid: %s&quot;</span>, exp)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	val, err := strconv.ParseFloat(data[<span class="number">2</span>], <span class="number">10</span>)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, fmt.Errorf(<span class="string">&quot;exp is invalid: %s&quot;</span>, exp)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> &amp;GreaterExpression&#123;</span><br><span class="line">		key:   data[<span class="number">0</span>],</span><br><span class="line">		value: val,</span><br><span class="line">	&#125;, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// LessExpression &lt;</span></span><br><span class="line"><span class="keyword">type</span> LessExpression <span class="keyword">struct</span> &#123;</span><br><span class="line">	key   <span class="type">string</span></span><br><span class="line">	value <span class="type">float64</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Interpret Interpret</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(g LessExpression)</span></span> Interpret(stats <span class="keyword">map</span>[<span class="type">string</span>]<span class="type">float64</span>) <span class="type">bool</span> &#123;</span><br><span class="line">	v, ok := stats[g.key]</span><br><span class="line">	<span class="keyword">if</span> !ok &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> v &lt; g.value</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewLessExpression NewLessExpression</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewLessExpression</span><span class="params">(exp <span class="type">string</span>)</span></span> (*LessExpression, <span class="type">error</span>) &#123;</span><br><span class="line">	data := regexp.MustCompile(<span class="string">`\s+`</span>).Split(strings.TrimSpace(exp), <span class="number">-1</span>)</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(data) != <span class="number">3</span> || data[<span class="number">1</span>] != <span class="string">&quot;&lt;&quot;</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, fmt.Errorf(<span class="string">&quot;exp is invalid: %s&quot;</span>, exp)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	val, err := strconv.ParseFloat(data[<span class="number">2</span>], <span class="number">10</span>)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, fmt.Errorf(<span class="string">&quot;exp is invalid: %s&quot;</span>, exp)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> &amp;LessExpression&#123;</span><br><span class="line">		key:   data[<span class="number">0</span>],</span><br><span class="line">		value: val,</span><br><span class="line">	&#125;, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// AndExpression &amp;&amp;</span></span><br><span class="line"><span class="keyword">type</span> AndExpression <span class="keyword">struct</span> &#123;</span><br><span class="line">	expressions []IExpression</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Interpret Interpret</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(e AndExpression)</span></span> Interpret(stats <span class="keyword">map</span>[<span class="type">string</span>]<span class="type">float64</span>) <span class="type">bool</span> &#123;</span><br><span class="line">	<span class="keyword">for</span> _, expression := <span class="keyword">range</span> e.expressions &#123;</span><br><span class="line">		<span class="keyword">if</span> !expression.Interpret(stats) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewAndExpression NewAndExpression</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewAndExpression</span><span class="params">(exp <span class="type">string</span>)</span></span> (*AndExpression, <span class="type">error</span>) &#123;</span><br><span class="line">	exps := strings.Split(exp, <span class="string">&quot;&amp;&amp;&quot;</span>)</span><br><span class="line">	expressions := <span class="built_in">make</span>([]IExpression, <span class="built_in">len</span>(exps))</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> i, e := <span class="keyword">range</span> exps &#123;</span><br><span class="line">		<span class="keyword">var</span> expression IExpression</span><br><span class="line">		<span class="keyword">var</span> err <span class="type">error</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">switch</span> &#123;</span><br><span class="line">		<span class="keyword">case</span> strings.Contains(e, <span class="string">&quot;&gt;&quot;</span>):</span><br><span class="line">			expression, err = NewGreaterExpression(e)</span><br><span class="line">		<span class="keyword">case</span> strings.Contains(e, <span class="string">&quot;&lt;&quot;</span>):</span><br><span class="line">			expression, err = NewLessExpression(e)</span><br><span class="line">		<span class="keyword">default</span>:</span><br><span class="line">			err = fmt.Errorf(<span class="string">&quot;exp is invalid stats: stats,</span><br><span class="line">			rule:  <span class="string">&quot;a &gt; 1 &amp;&amp; b &gt; 10 &amp;&amp; c &lt; 5&quot;</span>,</span><br><span class="line">			want:  <span class="literal">false</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			name:  <span class="string">&quot;case2&quot;</span>,</span><br><span class="line">			stats: stats,</span><br><span class="line">			rule:  <span class="string">&quot;a &lt; 2 &amp;&amp; b &gt; 10 &amp;&amp; c &lt; 5&quot;</span>,</span><br><span class="line">			want:  <span class="literal">false</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		&#123;</span><br><span class="line">			name:  <span class="string">&quot;case3&quot;</span>,</span><br><span class="line">			stats: stats,</span><br><span class="line">			rule:  <span class="string">&quot;a &lt; 5 &amp;&amp; b &gt; 1 &amp;&amp; c &lt; 10&quot;</span>,</span><br><span class="line">			want:  <span class="literal">true</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> _, tt := <span class="keyword">range</span> tests &#123;</span><br><span class="line">		t.Run(tt.name, <span class="function"><span class="keyword">func</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">			r, err := NewAlertRule(tt.rule)</span><br><span class="line">			require.NoError(t, err)</span><br><span class="line">			assert.Equal(t, tt.want, r.Interpret(tt.stats))</span><br><span class="line">		&#125;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
