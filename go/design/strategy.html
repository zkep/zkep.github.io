        <h2 id="策略模式"><a href="#策略模式" class="headerlink" title="策略模式"></a>策略模式</h2><blockquote>
<p>定义： 定义一组算法类，将每个算法分别封装起来，让他们可以互相替换，策略模式可以使算法的变化独立于使用它们的客户端。</p>
</blockquote>
<span id="more"></span>

<h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> strategy</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;io/ioutil&quot;</span></span><br><span class="line">	<span class="string">&quot;os&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// StorageStrategy 存储策略</span></span><br><span class="line"><span class="keyword">type</span> StorageStrategy <span class="keyword">interface</span> &#123;</span><br><span class="line">	Save(name <span class="type">string</span>, data []<span class="type">byte</span>) <span class="type">error</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> strategys = <span class="keyword">map</span>[<span class="type">string</span>]StorageStrategy&#123;</span><br><span class="line">	<span class="string">&quot;file&quot;</span>:         &amp;fileStorage&#123;&#125;,</span><br><span class="line">	<span class="string">&quot;encrypt_file&quot;</span>: &amp;encryptFileStorage&#123;&#125;,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewStorageStrategy NewStorageStrategy</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewStorageStrategy</span><span class="params">(t <span class="type">string</span>)</span></span> (StorageStrategy, <span class="type">error</span>) &#123;</span><br><span class="line">	s, ok := strategys[t]</span><br><span class="line">	<span class="keyword">if</span> !ok &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, fmt.Errorf(<span class="string">&quot;not found StorageStrategy: %s&quot;</span>, t)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> s, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// FileStorage 保存到文件</span></span><br><span class="line"><span class="keyword">type</span> fileStorage <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Save Save</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s *fileStorage)</span></span> Save(name <span class="type">string</span>, data []<span class="type">byte</span>) <span class="type">error</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> ioutil.WriteFile(name, data, os.ModeAppend)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// encryptFileStorage 加密保存到文件</span></span><br><span class="line"><span class="keyword">type</span> encryptFileStorage <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Save Save</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s *encryptFileStorage)</span></span> Save(name <span class="type">string</span>, data []<span class="type">byte</span>) <span class="type">error</span> &#123;</span><br><span class="line">	<span class="comment">// 加密</span></span><br><span class="line">	data, err := encrypt(data)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> err</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> ioutil.WriteFile(name, data, os.ModeAppend)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">encrypt</span><span class="params">(data []<span class="type">byte</span>)</span></span> ([]<span class="type">byte</span>, <span class="type">error</span>) &#123;</span><br><span class="line">	<span class="comment">// 这里实现加密算法</span></span><br><span class="line">	<span class="keyword">return</span> data, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="单元测试"><a href="#单元测试" class="headerlink" title="单元测试"></a>单元测试</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> strategy</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;testing&quot;</span></span><br><span class="line"></span><br><span class="line">	<span class="string">&quot;github.com/stretchr/testify/assert&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Test_demo</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	<span class="comment">// 假设这里获取数据，以及数据是否敏感</span></span><br><span class="line">	data, sensitive := getData()</span><br><span class="line">	strategyType := <span class="string">&quot;file&quot;</span></span><br><span class="line">	<span class="keyword">if</span> sensitive &#123;</span><br><span class="line">		strategyType = <span class="string">&quot;encrypt_file&quot;</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	storage, err := NewStorageStrategy(strategyType)</span><br><span class="line">	assert.NoError(t, err)</span><br><span class="line">	assert.NoError(t, storage.Save(<span class="string">&quot;./test.txt&quot;</span>, data))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// getData 获取数据的方法</span></span><br><span class="line"><span class="comment">// 返回数据，以及数据是否敏感</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">getData</span><span class="params">()</span></span> ([]<span class="type">byte</span>, <span class="type">bool</span>) &#123;</span><br><span class="line">	<span class="keyword">return</span> []<span class="type">byte</span>(<span class="string">&quot;test data&quot;</span>), <span class="literal">false</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
