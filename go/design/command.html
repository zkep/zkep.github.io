        <h2 id="命令模式"><a href="#命令模式" class="headerlink" title="命令模式"></a>命令模式</h2><blockquote>
<p>定义：命令模式将请求（命令）封装为一个对象，可以使用不同的请求参数化其他对象（将不同请求注入到其他对象），冰能够支持请求（命令）的排队执行，记录日志，撤销等（附加控制）功能</p>
</blockquote>
<span id="more"></span>


<h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// Package command 命令模式</span></span><br><span class="line"><span class="comment">// 这是示例二，采用将直接返回一个函数，不用对象</span></span><br><span class="line"><span class="comment">// 示例说明:</span></span><br><span class="line"><span class="comment">// 假设现在有一个游戏服务，我们正在实现一个游戏后端</span></span><br><span class="line"><span class="comment">// 使用一个 goroutine 不断接收来自客户端请求的命令，并且将它放置到一个队列当中</span></span><br><span class="line"><span class="comment">// 然后我们在另外一个 goroutine 中来执行它</span></span><br><span class="line"><span class="keyword">package</span> command</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">&quot;fmt&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// ICommand 命令</span></span><br><span class="line"><span class="keyword">type</span> ICommand <span class="keyword">interface</span> &#123;</span><br><span class="line">	Execute() <span class="type">error</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// StartCommand 游戏开始运行</span></span><br><span class="line"><span class="keyword">type</span> StartCommand <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewStartCommand NewStartCommand</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewStartCommand</span><span class="params">( /*正常情况下这里会有一些参数*/ )</span></span> *StartCommand &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;StartCommand&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Execute Execute</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(c *StartCommand)</span></span> Execute() <span class="type">error</span> &#123;</span><br><span class="line">	fmt.Println(<span class="string">&quot;game start&quot;</span>)</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// ArchiveCommand 游戏存档</span></span><br><span class="line"><span class="keyword">type</span> ArchiveCommand <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewArchiveCommand NewArchiveCommand</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewArchiveCommand</span><span class="params">( /*正常情况下这里会有一些参数*/ )</span></span> *ArchiveCommand &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;ArchiveCommand&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Execute Execute</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(c *ArchiveCommand)</span></span> Execute() <span class="type">error</span> &#123;</span><br><span class="line">	fmt.Println(<span class="string">&quot;game archive&quot;</span>)</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// Command 命令</span></span><br><span class="line"><span class="keyword">type</span> Command <span class="function"><span class="keyword">func</span><span class="params">()</span></span> <span class="type">error</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// StartCommandFunc 返回一个 Command 命令</span></span><br><span class="line"><span class="comment">// 是因为正常情况下不会是这么简单的函数</span></span><br><span class="line"><span class="comment">// 一般都会有一些参数</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">StartCommandFunc</span><span class="params">()</span></span> Command &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="function"><span class="keyword">func</span><span class="params">()</span></span> <span class="type">error</span> &#123;</span><br><span class="line">		fmt.Println(<span class="string">&quot;game start&quot;</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// ArchiveCommandFunc ArchiveCommandFunc</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">ArchiveCommandFunc</span><span class="params">()</span></span> Command &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="function"><span class="keyword">func</span><span class="params">()</span></span> <span class="type">error</span> &#123;</span><br><span class="line">		fmt.Println(<span class="string">&quot;game archive&quot;</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h3 id="单元测试"><a href="#单元测试" class="headerlink" title="单元测试"></a>单元测试</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> command</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;testing&quot;</span></span><br><span class="line">	<span class="string">&quot;time&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestDemo</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	<span class="comment">// 用于测试，模拟来自客户端的事件</span></span><br><span class="line">	eventChan := <span class="built_in">make</span>(<span class="keyword">chan</span> <span class="type">string</span>)</span><br><span class="line">	<span class="keyword">go</span> <span class="function"><span class="keyword">func</span><span class="params">()</span></span> &#123;</span><br><span class="line">		events := []<span class="type">string</span>&#123;<span class="string">&quot;start&quot;</span>, <span class="string">&quot;archive&quot;</span>, <span class="string">&quot;start&quot;</span>, <span class="string">&quot;archive&quot;</span>, <span class="string">&quot;start&quot;</span>, <span class="string">&quot;start&quot;</span>&#125;</span><br><span class="line">		<span class="keyword">for</span> _, e := <span class="keyword">range</span> events &#123;</span><br><span class="line">			eventChan &lt;- e</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;()</span><br><span class="line">	<span class="keyword">defer</span> <span class="built_in">close</span>(eventChan)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 使用命令队列缓存命令</span></span><br><span class="line">	commands := <span class="built_in">make</span>(<span class="keyword">chan</span> ICommand, <span class="number">1000</span>)</span><br><span class="line">	<span class="keyword">defer</span> <span class="built_in">close</span>(commands)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">go</span> <span class="function"><span class="keyword">func</span><span class="params">()</span></span> &#123;</span><br><span class="line">		<span class="keyword">for</span> &#123;</span><br><span class="line">			<span class="comment">// 从请求或者其他地方获取相关事件参数</span></span><br><span class="line">			event, ok := &lt;-eventChan</span><br><span class="line">			<span class="keyword">if</span> !ok &#123;</span><br><span class="line">				<span class="keyword">return</span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> command ICommand</span><br><span class="line">			<span class="keyword">switch</span> event &#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">&quot;start&quot;</span>:</span><br><span class="line">				command = NewStartCommand()</span><br><span class="line">			<span class="keyword">case</span> <span class="string">&quot;archive&quot;</span>:</span><br><span class="line">				command = NewArchiveCommand()</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			<span class="comment">// 将命令入队</span></span><br><span class="line">			commands &lt;- command</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;()</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> &#123;</span><br><span class="line">		<span class="keyword">select</span> &#123;</span><br><span class="line">		<span class="keyword">case</span> c := &lt;-commands:</span><br><span class="line">			c.Execute()</span><br><span class="line">		<span class="keyword">case</span> &lt;-time.After(<span class="number">1</span> * time.Second):</span><br><span class="line">			fmt.Println(<span class="string">&quot;timeout 1s&quot;</span>)</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestDemoFunc</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	<span class="comment">// 用于测试，模拟来自客户端的事件</span></span><br><span class="line">	eventChan := <span class="built_in">make</span>(<span class="keyword">chan</span> <span class="type">string</span>)</span><br><span class="line">	<span class="keyword">go</span> <span class="function"><span class="keyword">func</span><span class="params">()</span></span> &#123;</span><br><span class="line">		events := []<span class="type">string</span>&#123;<span class="string">&quot;start&quot;</span>, <span class="string">&quot;archive&quot;</span>, <span class="string">&quot;start&quot;</span>, <span class="string">&quot;archive&quot;</span>, <span class="string">&quot;start&quot;</span>, <span class="string">&quot;start&quot;</span>&#125;</span><br><span class="line">		<span class="keyword">for</span> _, e := <span class="keyword">range</span> events &#123;</span><br><span class="line">			eventChan &lt;- e</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;()</span><br><span class="line">	<span class="keyword">defer</span> <span class="built_in">close</span>(eventChan)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 使用命令队列缓存命令</span></span><br><span class="line">	commands := <span class="built_in">make</span>(<span class="keyword">chan</span> Command, <span class="number">1000</span>)</span><br><span class="line">	<span class="keyword">defer</span> <span class="built_in">close</span>(commands)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">go</span> <span class="function"><span class="keyword">func</span><span class="params">()</span></span> &#123;</span><br><span class="line">		<span class="keyword">for</span> &#123;</span><br><span class="line">			<span class="comment">// 从请求或者其他地方获取相关事件参数</span></span><br><span class="line">			event, ok := &lt;-eventChan</span><br><span class="line">			<span class="keyword">if</span> !ok &#123;</span><br><span class="line">				<span class="keyword">return</span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> command Command</span><br><span class="line">			<span class="keyword">switch</span> event &#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">&quot;start&quot;</span>:</span><br><span class="line">				command = StartCommandFunc()</span><br><span class="line">			<span class="keyword">case</span> <span class="string">&quot;archive&quot;</span>:</span><br><span class="line">				command = ArchiveCommandFunc()</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			<span class="comment">// 将命令入队</span></span><br><span class="line">			commands &lt;- command</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;()</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> &#123;</span><br><span class="line">		<span class="keyword">select</span> &#123;</span><br><span class="line">		<span class="keyword">case</span> c := &lt;-commands:</span><br><span class="line">			c()</span><br><span class="line">		<span class="keyword">case</span> &lt;-time.After(<span class="number">1</span> * time.Second):</span><br><span class="line">			fmt.Println(<span class="string">&quot;timeout 1s&quot;</span>)</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
