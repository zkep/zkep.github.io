        <h2 id="状态模式"><a href="#状态模式" class="headerlink" title="状态模式"></a>状态模式</h2><blockquote>
<p>定义：引入状态模式来写状态机会有引入比较多的结构体，并且改动代码的时候如果要新增或者是删除某一个状态的话，修改也需要在其他状态的结构体方法中修改，所以这个不太适合状态经常变更或者是状态很多的情况</p>
</blockquote>
<span id="more"></span>


<h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// Package state 状态模式</span></span><br><span class="line"><span class="comment">// 假设我们有一个报销的流程: 员工提交报销申请 -&gt; 直属部门领导审批 -&gt; 财务审批 -&gt; 结束</span></span><br><span class="line"><span class="comment">// 在这个审批流中，处在不同的环节就是不同的状态</span></span><br><span class="line"><span class="comment">// 而流程的审批、驳回就是不同的事件</span></span><br><span class="line"><span class="keyword">package</span> state</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">&quot;fmt&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Machine 状态机</span></span><br><span class="line"><span class="keyword">type</span> Machine <span class="keyword">struct</span> &#123;</span><br><span class="line">	state IState</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// SetState 更新状态</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(m *Machine)</span></span> SetState(state IState) &#123;</span><br><span class="line">	m.state = state</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// GetStateName 获取当前状态</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(m *Machine)</span></span> GetStateName() <span class="type">string</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> m.state.GetName()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(m *Machine)</span></span> Approval() &#123;</span><br><span class="line">	m.state.Approval(m)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(m *Machine)</span></span> Reject() &#123;</span><br><span class="line">	m.state.Reject(m)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// IState 状态</span></span><br><span class="line"><span class="keyword">type</span> IState <span class="keyword">interface</span> &#123;</span><br><span class="line">	<span class="comment">// 审批通过</span></span><br><span class="line">	Approval(m *Machine)</span><br><span class="line">	<span class="comment">// 驳回</span></span><br><span class="line">	Reject(m *Machine)</span><br><span class="line">	<span class="comment">// 获取当前状态名称</span></span><br><span class="line">	GetName() <span class="type">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// leaderApproveState 直属领导审批</span></span><br><span class="line"><span class="keyword">type</span> leaderApproveState <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Approval 获取状态名字</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(leaderApproveState)</span></span> Approval(m *Machine) &#123;</span><br><span class="line">	fmt.Println(<span class="string">&quot;leader 审批成功&quot;</span>)</span><br><span class="line">	m.SetState(GetFinanceApproveState())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// GetName 获取状态名字</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(leaderApproveState)</span></span> GetName() <span class="type">string</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="string">&quot;LeaderApproveState&quot;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Reject 获取状态名字</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(leaderApproveState)</span></span> Reject(m *Machine) &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">GetLeaderApproveState</span><span class="params">()</span></span> IState &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;leaderApproveState&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// financeApproveState 财务审批</span></span><br><span class="line"><span class="keyword">type</span> financeApproveState <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Approval 审批通过</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(f financeApproveState)</span></span> Approval(m *Machine) &#123;</span><br><span class="line">	fmt.Println(<span class="string">&quot;财务审批成功&quot;</span>)</span><br><span class="line">	fmt.Println(<span class="string">&quot;出发打款操作&quot;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 拒绝</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(f financeApproveState)</span></span> Reject(m *Machine) &#123;</span><br><span class="line">	m.SetState(GetLeaderApproveState())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// GetName 获取名字</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(f financeApproveState)</span></span> GetName() <span class="type">string</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="string">&quot;FinanceApproveState&quot;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// GetFinanceApproveState GetFinanceApproveState</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">GetFinanceApproveState</span><span class="params">()</span></span> IState &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;financeApproveState&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h3 id="单元测试"><a href="#单元测试" class="headerlink" title="单元测试"></a>单元测试</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> state</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;testing&quot;</span></span><br><span class="line"></span><br><span class="line">	<span class="string">&quot;github.com/stretchr/testify/assert&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestMachine_GetStateName</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	m := &amp;Machine&#123;state: GetLeaderApproveState()&#125;</span><br><span class="line">	assert.Equal(t, <span class="string">&quot;LeaderApproveState&quot;</span>, m.GetStateName())</span><br><span class="line">	m.Approval()</span><br><span class="line">	assert.Equal(t, <span class="string">&quot;FinanceApproveState&quot;</span>, m.GetStateName())</span><br><span class="line">	m.Reject()</span><br><span class="line">	assert.Equal(t, <span class="string">&quot;LeaderApproveState&quot;</span>, m.GetStateName())</span><br><span class="line">	m.Approval()</span><br><span class="line">	assert.Equal(t, <span class="string">&quot;FinanceApproveState&quot;</span>, m.GetStateName())</span><br><span class="line">	m.Approval()</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
