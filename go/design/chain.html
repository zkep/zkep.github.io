        <h2 id="职责链模式"><a href="#职责链模式" class="headerlink" title="职责链模式"></a>职责链模式</h2><blockquote>
<p>定义： 将请求的发送和接受解藕，让多个接收对象都有机会处理这个请求，将这些接收对象,</p>
</blockquote>
<span id="more"></span>


<h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// Package chain 职责链模式</span></span><br><span class="line"><span class="comment">// 🌰 假设我们现在有个校园论坛，由于社区规章制度、广告、法律法规的原因需要对用户的发言进行敏感词过滤</span></span><br><span class="line"><span class="comment">//    如果被判定为敏感词，那么这篇帖子将会被封禁</span></span><br><span class="line"><span class="keyword">package</span> chain</span><br><span class="line"></span><br><span class="line"><span class="comment">// SensitiveWordFilter 敏感词过滤器，判定是否是敏感词</span></span><br><span class="line"><span class="keyword">type</span> SensitiveWordFilter <span class="keyword">interface</span> &#123;</span><br><span class="line">	Filter(content <span class="type">string</span>) <span class="type">bool</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// SensitiveWordFilterChain 职责链</span></span><br><span class="line"><span class="keyword">type</span> SensitiveWordFilterChain <span class="keyword">struct</span> &#123;</span><br><span class="line">	filters []SensitiveWordFilter</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// AddFilter 添加一个过滤器</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(c *SensitiveWordFilterChain)</span></span> AddFilter(filter SensitiveWordFilter) &#123;</span><br><span class="line">	c.filters = <span class="built_in">append</span>(c.filters, filter)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Filter 执行过滤</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(c *SensitiveWordFilterChain)</span></span> Filter(content <span class="type">string</span>) <span class="type">bool</span> &#123;</span><br><span class="line">	<span class="keyword">for</span> _, filter := <span class="keyword">range</span> c.filters &#123;</span><br><span class="line">		<span class="comment">// 如果发现敏感直接返回结果</span></span><br><span class="line">		<span class="keyword">if</span> filter.Filter(content) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// AdSensitiveWordFilter 广告</span></span><br><span class="line"><span class="keyword">type</span> AdSensitiveWordFilter <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Filter 实现过滤算法</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(f *AdSensitiveWordFilter)</span></span> Filter(content <span class="type">string</span>) <span class="type">bool</span> &#123;</span><br><span class="line">	<span class="comment">// <span class="doctag">TODO:</span> 实现算法</span></span><br><span class="line">	<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// PoliticalWordFilter 政治敏感</span></span><br><span class="line"><span class="keyword">type</span> PoliticalWordFilter <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Filter 实现过滤算法</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(f *PoliticalWordFilter)</span></span> Filter(content <span class="type">string</span>) <span class="type">bool</span> &#123;</span><br><span class="line">	<span class="comment">// <span class="doctag">TODO:</span> 实现算法</span></span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h3 id="单元测试"><a href="#单元测试" class="headerlink" title="单元测试"></a>单元测试</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> chain</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;testing&quot;</span></span><br><span class="line"></span><br><span class="line">	<span class="string">&quot;github.com/stretchr/testify/assert&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestSensitiveWordFilterChain_Filter</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	chain := &amp;SensitiveWordFilterChain&#123;&#125;</span><br><span class="line">	chain.AddFilter(&amp;AdSensitiveWordFilter&#123;&#125;)</span><br><span class="line">	assert.Equal(t, <span class="literal">false</span>, chain.Filter(<span class="string">&quot;test&quot;</span>))</span><br><span class="line"></span><br><span class="line">	chain.AddFilter(&amp;PoliticalWordFilter&#123;&#125;)</span><br><span class="line">	assert.Equal(t, <span class="literal">true</span>, chain.Filter(<span class="string">&quot;test&quot;</span>))</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
